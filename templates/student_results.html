<!DOCTYPE html>
<html>
<head>
    <title>Student Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-results {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Student Quiz Results</h1>
    {% if results %}
        <h2>Quiz Results for {{ student_name[0] }} {{ student_name[1] }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Quiz</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-results">No Quiz results available.</p>
    {% endif %}
</body>
</html>
