<!DOCTYPE html>
<html>
<head>
    <title>Student Quiz Results</title>
</head>
<body>
    <h1>Student Quiz Results</h1>
    <h2>Results for {{ student_name }}</h2>
    {% if quiz_results %}
        <table border="1">
            <tr>
                <th>Quiz ID</th>
                <th>Score</th>
            </tr>
            {% for result in quiz_results %}
                <tr>
                    <td>{{ result.quiz_id }}</td>
                    <td>{{ result.score }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results available.</p>
    {% endif %}
</body>
</html>
