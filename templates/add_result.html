<!DOCTYPE html>
<html>
<head>
    <title>Add Quiz Result</title>
</head>
<body>
    <h1>Add Quiz Result</h1>
    <form action="/results/add" method="post">
        <label for="student">Select Student:</label>
        <select id="student" name="student">
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quiz">Select Quiz:</label>
        <select id="quiz" name="quiz">
            {% for quiz in quizzes %}
                <option value="{{ quiz.id }}">{{ quiz.subject }}</option>
            {% endfor %}
        </select><br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" min="0" max="100"><br><br>

        <input type="submit" value="Add Result">
    </form>
</body>
</html>
